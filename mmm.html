<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="mmm.css">

<body>
   <div style="width: 50%; margin: auto;">
    <h1 class="fw-bold text-center display-4">Shopping list</h1>
    <label for="" class="fw-bold">Name of items</label> <br>
    <input type="text" id="noi" class="form-control"> <br><br>
    <label for="" class="fw-bold">Number of quantity</label><br>
    <input type="text" id="noq" class="form-control"><br><br>
    <label for="" class="fw-bold">Price per quantity</label> <br>
    <input type="text" id="ppq" class="form-control"> <br><br>

    <div class="d-flex justify-content-between align-items-center">
        <div>
            <button onclick="add()" class="btn btn-success">Add</button>
        </div>
        <div>
            <span class="fw-bold">Total:</span><span id="Total"></span>
        </div>

        <div class="d-flex justify-content-between align-items-center"></div>

        <table class="table table-hover align-middle text-center" id="display"></table>
    </div>

   </div>
