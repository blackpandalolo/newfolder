<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .dark-mode {
  background-color: black;
  color: white;
    }
</style>
<body>
 <div>
    <h1>welcome</h1>
<button onclick="myFunction()">dark mode</button></div>

</body>
    <script>
        function myFunction() {
   let element = document.body;
   element.classList.toggle("dark-mode");
}
    </script>
</html>
